<!-- Define table datasource from component "dataSource" -->
<div>

</div>

<div class="flex-table-container">
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <!-- Name Column-->
    <ng-container matColumnDef="Name">
      <th mat-header-cell *matHeaderCellDef> Name </th> <!-- Table header -->
      <td mat-cell *matCellDef="let park"> {{park.name}} </td>
    </ng-container>

    <ng-container matColumnDef="Population">
      <th mat-header-cell *matHeaderCellDef> Population </th>
      <td mat-cell *matCellDef="let park"> {{park.population}} </td>
    </ng-container>

    <!-- How could I make all the individual items into HTML elements? -->
    <ng-container matColumnDef="Filters">
      <th mat-header-cell *matHeaderCellDef> Filters </th>
      <td mat-cell *matCellDef="let park" >
        <button mat-raised-button class="filter-button" color='accent'*ngFor="let filter of park.options"> {{filter}} </button>
      </td>
    </ng-container>

    <ng-container matColumnDef="Location">
      <th mat-header-cell *matHeaderCellDef> Location </th>
      <td mat-cell *matCellDef="let park">
        <button mat-raised-button> {{park.latitude}}, {{park.longitude}} </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

</div>
